<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
     <h3>This is My assignment</h3>
     <div class="row">
         <div class="col-md-8 ">
             <img src="img/123.jpg" class="img-fluid" alt="" srcset="">
         </div>
         <div class="col-md-4 ">
            <div class="  d-flex flex-column align-items-center py-3 p-3 bg-primary">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Income</span>
                    <input type="text" id="income" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <h5>Expensive</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Food</span>
                    <input type="text" id="food" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Rent</span>
                    <input type="text"  id="rent" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" >Cloths</span>
                    <input type="text" id="cloths" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                
                <button id="totalCalculation" class="btn btn-primary">Calculation</button>

                <div><h4>Totalo Expencive : <span id="totalExpensive"></span></h4></div>
                <div><h4>Balance : <span id="totalBalance"></span></h4></div>

                <div class="seving-amount d-flex align-items-center justify-content-center">
                   <h5 class="pe-2">Save : </h5>
                   <input type="text" id="save-input" class="w-25" placeholder=""  aria-describedby="inputGroup-sizing-sm">
                   <span class="px-3">%</span>
                   <button id="money-save" class="btn btn-danger px-5">Save</button>
              </div>  
               <h4>Saving Amount : <span id="s-money"></span></h4>

           </div>
</div>
